<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../page-defaults/navbar.css">
        <link rel="stylesheet" href="../../../page-defaults/footer.css">
        <link rel="stylesheet" href="./survey.css">
    </head>
    <body>
        <!--Navbar-->
        <script language="javascript" type="text/javascript" src="../../../page-defaults/navbar.js"></script>

        <div class="parallax-river-walk">
            <form>

                <h1>Swamp Rabbit Trail Participants Survey</h1>
            <!--
                <div class="question">
                    <label for="">Please leave an email. (<em>Emails are only collected to contact a prize winner and dicarded afterwards.)</em></label>
                    <div class="options">
                        <input type="email" name="email" placeholder="example@gmail.com"/>
                    </div>
                </div>
            -->
                <div class="question">
                    <label for="">About how long did it take to complete a report?</label>
                    <div class="options">
                        <input type="radio" name="Question1" value="Less than 30 seconds">Less than 30 seconds</input></br>
                        <input type="radio" name="Question1" value="Less than 1 minute">Less than 1 minute</input></br>
                        <input type="radio" name="Question1" value="More than 1 minute">More than 1 minute</input>
                    </div>
                </div>
                <div class="question">
                    <label for="">Would you prefer to use the website or a mobile app? (The user interface remains the same)</label>
                    <div class="options">
                        <input type="radio" name="Question2" value="Mobile App">Mobile App</input></br>
                        <input type="radio" name="Question2" value="Website">Website</input>
                    </div>
                </div>
                <div class="question">
                    <label for="">How likely are you to download the mobile app?</label>
                    <div class="options">
                        <input type="radio" name="Question3" value="Mobile App">Very Likely</input></br>
                        <input type="radio" name="Question3" value="Mobile App">Somewhat Likely</input></br>
                        <input type="radio" name="Question3" value="Mobile App">Not Likely</input></br>
                        <input type="radio" name="Question3" value="Website">Not at all</input>
                    </div>
                </div>
                
                <div class="question">
                    <label for="">Do you expect to report again in the future using CIMA?</label></br>
                    <div class="options">
                        <input type="radio" name="Question4" value="Mobile App">Yes</input></br>
                        <input type="radio" name="Question4" value="Mobile App">No</input></br>
                    </div>
                </div>

                <div class="question">
                    <label for="">Did you have any trouble with the website?</label></br>
                    <textarea name="Question5" rows="10" maxlength="300"></textarea>
                    
                </div>

                <button type="Submit" value="Submit">Submit</button>
            </form>
        </div>

        <!--footer-->
        <script language="javascript" type="text/javascript" src="../../../page-defaults/footer.js"></script>
    </body>
    
</html>
